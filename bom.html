<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 13px Tahoma;}

path { 
    stroke: SteelBlue;
    stroke-width: 2px;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: Grey;
    stroke-width: 1px;
    /*shape-rendering: crispEdges;*/
}

#d3 {
    width: 100%;
    text-align: center;
    /*background-color: Green;*/
    /*border-radius: 20px;*/
}

#bomgraph{
    background-color: LightGrey;
    border-radius: 20px;
    width: 800px;
    height: 400px;
     /*width: 50%;*/
    margin: 0 auto;
    text-align: center;
}

</style>
<body>

    <div id="d3">

        <div id="bomgraph">

        </div>

    </div>
</body>



<!-- load the d3.js library -->    
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

// Set the dimensions of the canvas / graph
var margin = {top: 20, right: 20, bottom: 70, left: 50},
    width = 800 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(10)
    .tickFormat(d3.time.format("%d %b %H:%M"));


var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(10);

// Define the line
var valueline = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.temp); });


var valueline2 = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.apparent); });

// var d1 = {date:"2015-07-12 09:30:00",temp:"0"};
// var d2 = {date:"2015-07-09 10:00:00",temp:"0"};
    
// Adds the svg canvas
var svg = d3.select("#bomgraph")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")")





// Get the data
d3.csv("bom-data.csv", function(error, data) {
    data.forEach(function(d) {
        d.date = parseDate(d.date);
        d.temp = +d.temp;
        d.apparent = +d.apparent;
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain([-1+d3.min(data, function(d) { return Math.min(d.temp, d.apparent); }), d3.max(data, function(d) { return Math.max(d.temp, d.apparent); })]);

    // Add the valueline path.
    svg.append("path")
        .attr("class", "line")
        .attr("d", valueline(data));

    svg.append("path")      // Add the valueline2 path.
        .attr("class", "line")
        .style("stroke", "green")
        .attr("d", valueline2(data));

    // svg.append("line")
    //     .attr({ x1: x(d1.date), y1: y(d1.temp), //start of the line
    //        x2: x(d2.date), y2: y(d2.temp)  //end of the line
    //      });

    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
    
        .selectAll("text")  
            .style("text-anchor", "end")
            .attr("dx", "-.4em")
            .attr("dy", "0.7em")
            .attr("transform", function(d) {
                return "rotate(-35)" 
                });




    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)

          // text label for the x axis
    .append("text")
      .attr("transform", "rotate(-90)")
        .attr("x", -150)
        .attr("y",  -30)
      // .attr("dy", ".71em")
      .style("text-anchor", "middle")
      .text("Temperature (C)");

});

</script>
</body>
